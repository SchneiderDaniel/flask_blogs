{% extends 'base.html' %}

{% block content %}

<!-- Jumbotron -->
<div class="jumbotron text-center bg-light p-5">
    <h1 class="display-4">{{ translations.willkommen }}</h1>
    <p class="lead">{{ translations.aufbau }}</p>
    <a class="btn btn-primary btn-lg" href="{{ url_for( 'recipes.recipe', recipe_id='00000') }}" role="button">{{ translations.beispiel }}</a>
</div>

<div class="container py-4">
    <h2 class="mb-4 text-center">Tile Gallery</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="tile-gallery">
        {% for i in range(number_of_recipes) %}
        <div class="col tile">
            <div class="card h-100">
                <!-- Set a placeholder image as src and the actual image URL in data-src -->
                <img src="{{ url_for('static', filename='resources/images/no_image.png') }}" 
                     data-src="{{ url_for('static', filename='resources/images/no_image.png') }}" 
                     class="card-img-top lazy-image" alt="Image {{ i + 1 }}">
                <div class="card-body">
                    <h5 class="card-title">Tile Title {{ i + 1 }}</h5>
                    <p class="card-text">Some quick example text to build on the card title.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<!-- <img class="img img-fluid" src="{{ url_for('static', filename='resources/imgage/no_image.jpg') }}"> -->

<script src="{{url_for('static', filename='js/lazy_image_loading.js')}}"></script>

{% endblock %}
