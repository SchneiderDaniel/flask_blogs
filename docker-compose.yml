services:

  flask_hippocooking:
    build: ./flask_hippocooking
    env_file: 
      - flask_hippocooking/flask_hippocooking.env
    container_name: flask_hippocooking
    restart: always
    volumes:
      - ./flask_hippocooking_volume/resources:/app/homepage/static/resources
      - ./flask_hippocooking_volume/uwsgilogs:/var/log/uwsgi/
    expose:
      - 5001
    networks:
      - docker_network

