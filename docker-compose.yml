  nginx_web_server:
    build: ./nginx
    env_file: 
      - nginx/nginx.env
    container_name: nginx_web_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_volume/nginx_errors:/var/log/nginx
      - ./nginx_volume/ssl:/etc/letsencrypt
      - ./nginx_volume/ssl-dhparams:/etc/ssl/certs
